<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

</head>
<body>
    <div class="container">
           
        <div class="row">
            <div class="col-12">
                    <div class="jumbotron">
                <form action="#">

                    <div class="form-group">
                        <input type="text" class="form-control" id="text" placeholder="Text here">
                    </div>

                    <div class="form-group">
                        <label>Select</label>
                        <select class="form-control" id="select">
                            <option value="" disabled selected>select your choice</option>
                            <option value="Java">Java</option>
                            <option value="JQuery">JQuery</option>
                            <option value="Mobile">Mobile</option>
                        </select>
                    </div>

                    
                    <div class="form-group">
                        <textarea  id="description" class="form-control"></textarea>
                    </div>


                    <div class="form-check">
                        <label class="form-check-lable">
                            <input type="radio" class="form-check-input gender" value="Male" name="gender"> Male
                        </label>
                    </div>

                    <div class="form-check">
                        <label class="form-check-lable">
                            <input type="radio" class="form-check-input gender" value="female" name="gender"> female
                        </label>
                    </div>

                    <hr>
                    <div class="form-check">
                        <label class="form-check-lable">
                            <input type="checkbox" class="form-check-input fruit" value="banana" > Banana
                        </label>
                    </div>
                    <div class="form-check">
                        <label class="form-check-lable">
                            <input type="checkbox" class="form-check-input fruit" value="Apple" > Apple
                        </label>
                    </div>

                    <div class="form-check">
                        <label class="form-check-lable">
                            <input type="checkbox" class="form-check-input fruit" value="Coconut" > Coconut
                        </label>
                    </div>
                    

                    
                   

                </form>

                <hr>
                <div class="text-success"></div>
                <div class="text-danger"></div>
                <div class="text-warning"></div>
                <div class="text-info"></div>
                <div class="text-primary"></div>


            </div>
        </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/getdata.js"></script>
</body>
</html>
